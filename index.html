<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blackjack.io</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div id="main-container">
            <h1>Blackjack.io</h1> 
            <div id="table-container">
                <div id="table1" class="table">
                    <h1>Table 1</h1>
                    <div class="dealer-container">
                        <div class="dealer">
                            <div class="hand">
                                <div class="card" style="background-image: url('images/cards/front-0.png');"></div>
                                <div class="card" style="background-image: url('images/cards/back.png');"></div>
                            </div>
                        </div>
                    </div>
                    <div class="hud-container">
                        <div class="money-container">
                            <div class="primary-player-chips">
                                <p>Chips</p>
                                <p>$1000</p>
                            </div>
                            <div class="primary-player-bet">
                                <p>Bet</p>
                                <p>$10</p>
                            </div>
                        </div>
                        <div class="message-container">
                            <div class="message">
                                <p>This is a short message.</p>
                                <p>This is a longer message.</p>
                            </div>
                        </div>
                        <div class="total-container">
                            <div class="primary-player-total">
                                <p>Will</p>
                                <p>6/16<br>21</p>
                            </div>
                            <div class="dealer-total">
                                <p>Dealer</p>
                                <p>17</p>
                            </div>
                        </div>
                    </div>
                    <div class="sit-container">
                        <button class="sit-button">Sit</button>
                        <button class="in-button">I'm in</button>
                        <button class="out-button">I'm out</button>
                    </div>
                    <div class="bet-container">
                        $<input class="bet-input" type="number" min="0" max="1000" placeholder="Amount">
                        <button class="bet-button">Bet</button>
                    </div>
                    <div class="action-container">
                        <button class="split-button">Split</button>
                        <button class="double-button">Double</button>
                        <button class="hit-button">Hit</button>
                        <button class="stand-button">Stand</button>
                    </div>
                    <div class="player-container">
                        <div class="player">
                            <div class="seat"></div>
                            <div class="player-info">
                                <p class="player-name">Lisa</p>
                                <div class="player-stats">
                                    <p class="player-chips">$1000</p>
                                    <p class="player-bet">$10</p>
                                    <p class="player-total">4/14<br>17</p>
                                </div>
                            </div>
                            <div class="hand">
                                <div class="card" style="background-image: url('images/cards/front-0.png');"></div>
                                <div class="card" style="background-image: url('images/cards/front-1.png');"></div>
                            </div>
                        </div>
                        <div class="player">
                            <div class="seat"></div>
                            <div class="hand">
                                <div class="card" style="background-image: url('images/cards/front-0.png');"></div>
                                <div class="card" style="background-image: url('images/cards/front-1.png');"></div>
                            </div>
                        </div>
                        <div class="player">
                            <div class="seat"></div>
                            <div class="player-info">
                                <p class="player-name">Tyler</p>
                                <div class="player-stats">
                                    <p class="player-chips">$1000</p>
                                    <p class="player-bet">$10</p>
                                    <p class="player-total">16</p>
                                </div>
                            </div>
                            <div class="hand">
                                <div class="card" style="background-image: url('images/cards/front-0.png');"></div>
                                <div class="card" style="background-image: url('images/cards/front-1.png');"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="table2" class="table">
                    <h1>Table 2</h1>
                </div>
                <div id="table3" class="table">
                    <h1>Table 3</h1>
                </div>
            </div>
        </div>
        <div id="debug-container">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
            <button>Button 4</button>
            <button>Button 5</button>
            <button>Button 6</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
