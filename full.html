<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blackjack.io</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&family=Dosis:wght@200;300;600&family=Monsieur+La+Doulaise&family=Montserrat&display=swap">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="table">
            <h1>Blackjack.io</h1>
            <div class="dealer-container">
                <div class="dealer">
                    <div class="hand">
                        <div class="card deal" style="background-image: url('images/cards/front-0.png');"></div>
                        <div class="card flip" style="background-image: url('images/cards/back.png');"></div>
                    </div>
                </div>
            </div>
            <div class="hud-container">
                <div class="money-container">
                    <div class="primary-player-chips">
                        <p>Chips</p>
                        <p>$1000</p>
                    </div>
                    <div class="primary-player-bet">
                        <p>Bet</p>
                        <p>$10</p>
                    </div>
                </div>
                <div class="message-container">
                    <div class="message">
                        <p>This is a short message.<br>This is a longer message.</p>
                    </div>
                </div>
                <div class="total-container">
                    <div class="primary-player-total">
                        <p>Will</p>
                        <p>6/16<br>21</p>
                    </div>
                    <div class="dealer-total">
                        <p>Dealer</p>
                        <p>17</p>
                    </div>
                </div>
            </div>
            <div class="input-container">
                <div class="sit-container">
                    <button class="sit-button">Sit</button>
                    <button class="in-button">I'm in</button>
                    <button class="out-button">I'm out</button>
                </div>
                <div class="bet-container">
                    <input class="bet-input" type="number" min="0" max="1000" placeholder="Amount">
                    <button class="bet-button">Bet</button>
                </div>
                <div class="action-container">
                    <button class="split-button gold">Split</button>
                    <button class="double-button gold">Double</button>
                    <button class="hit-button gold">Hit</button>
                    <button class="stand-button gold">Stand</button>
                </div>
            </div>
            <div class="player-container">
                <div class="player active">
                    <div class="seat"></div>
                    <div class="player-info">
                        <p class="player-name">Lisa</p>
                        <div class="player-stats">
                            <p class="player-chips">$1000</p>
                            <p class="player-bet">$10</p>
                            <p class="player-total">4/14<br>17</p>
                        </div>
                    </div>
                    <div class="hand">
                        <div class="split-hand">
                            <div class="card deal" style="background-image: url('images/cards/front-0.png');"></div>
                            <div class="card deal" style="background-image: url('images/cards/front-1.png');"></div>
                        </div>
                        <div class="split-hand">
                            <div class="card deal" style="background-image: url('images/cards/front-0.png');"></div>
                            <div class="card deal" style="background-image: url('images/cards/front-1.png');"></div>
                        </div>
                    </div>
                </div>
                <div class="player primary">
                    <div class="seat"></div>
                    <div class="player-info">
                        <p class="player-name">Will</p>
                        <div class="player-stats">
                            <p class="player-chips">$1000</p>
                            <p class="player-bet">$10</p>
                            <p class="player-total">6/16<br>21</p>
                        </div>
                    </div>
                    <div class="hand">
                        <div class="card deal" style="background-image: url('images/cards/front-0.png');"></div>
                        <div class="card deal" style="background-image: url('images/cards/front-1.png');"></div>
                    </div>
                </div>
                <div class="player">
                    <div class="seat"></div>
                    <div class="player-info">
                        <p class="player-name">Tyler</p>
                        <div class="player-stats">
                            <p class="player-chips">$1000</p>
                            <p class="player-bet">$10</p>
                            <p class="player-total">16</p>
                        </div>
                    </div>
                    <div class="hand">
                        <div class="card deal" style="background-image: url('images/cards/front-0.png');"></div>
                        <div class="card deal" style="background-image: url('images/cards/front-1.png');"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
